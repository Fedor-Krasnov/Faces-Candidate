<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/media/favicon/favicon-16x16.png">
    <link rel="manifest" href="/src/assets/media/favicon/site.webmanifest">
    <title>Faces-Candidate</title>
    <link rel="stylesheet" href="/src/assets/styles/_reset.scss">
    <link rel="stylesheet" href="/src-old/css/style.scss">
    <link rel="stylesheet" href="/src-old/css/media.scss">
  </head>
  <body class="bg-gray">
    <main class="container">
      <section class="database">
        <div class="database__container">
          <div class="database__title">
            <h2>Как выглядит база кандидатов</h2>
          </div>
          <div class="candidate-card__container">
            <div class="candidate-card">
              <div class="time__container">
                <div class="time-yellow">part-time</div>
                <div class="time-perple">full-time</div>
              </div>
              <div class="database__img">
                <img src="tmp" alt="" class="database__avater">
              </div>
              <div class="database__name">
                <h3 class="database__h3">Анциферов Владимир</h3>
                <p>Директор по маркетингу</p>
              </div>
              <div class="database__informations">
                <p>Опыт: более 13 лет</p>
                <p>Зарплата: 200тыс. ₽</p>
              </div>
              <a href="">
                <div>
                  <button>Посмотреть справку</button>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      const toggleNavbarClass = (button) => {
        const navbarClass = 'navbar--open';
        const element = document.getElementById('header');
        if (element.classList.contains(navbarClass))
          element.classList.remove(navbarClass);
        else
          element.classList.add(navbarClass);
      };

      const toggleHideClass = (element) => {
        const hideClass = 'hide';
        if (element.classList.contains(hideClass))
          element.classList.remove(hideClass);
        else
          element.classList.add(hideClass);
      };

      const navbarToggle = (element) => {
        element.preventDefault();
        const navbarLinks = document.querySelectorAll('.navbar_js_link');
        navbarLinks.forEach(toggleHideClass);
      };

      const navbarToggleLinks = document.querySelectorAll('.navbar_js_toggle');
      const navbarCloseButton = document.getElementById('navbar-close');
      navbarCloseButton.addEventListener('click', toggleNavbarClass);
      navbarToggleLinks.forEach((element) => element.addEventListener('click', navbarToggle));
    </script>
  </body>
</html>
